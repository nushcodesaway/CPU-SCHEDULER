<!DOCTYPE html>
<html>
<head>
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>CPU Scheduling Simulator</h1>

<div class="container">

    <label>Number of Processes:</label>
    <input type="number" id="num" min="1">

    <button onclick="createInputs()">Create</button>

    <div id="processInputs"></div>

    <label>Algorithm:</label>

    <select id="algo">
        <option value="fcfs">FCFS</option>
        <option value="sjf">SJF</option>
        <option value="rr">Round Robin</option>
    </select>

    <div id="quantumDiv" style="display:none;">
        <label>Time Quantum:</label>
        <input type="number" id="quantum">
    </div>

    <br><br>

    <button onclick="runScheduler()">Run</button>

    <h2>Gantt Chart</h2>
    <div id="gantt"></div>

    <h2>Result</h2>
    <div id="result"></div>

</div>

<script src="script.js"></script>

</body>
</html>
